{% extends "layouts/base.html" %}
{% set project = "Gray's Greet Page" %}

{% block body %}
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <body style="background-color:#74d36b;">
  <style>
    #grayGreet {
      margin-top: 1rem;
    }
    #buttonDOM {
      margin-left: 4rem;
    }
  </style>

  <script>
    let b = 0;
    buttonChange = function(id) {
      if (b == 0) {
        document.getElementById(id).style.filter = "brightness(82%)";
        b = 1;
      } else if (b == 1) {
        document.getElementById(id).style.filter = "brightness(100%)";
        b = 0;
      }
    };
  </script>

    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: gilroy,serif;">

      <div class="col-12">
        <p>Hello world ! :D</p>
      </div>

      <div class="col-12">
        <form action="/greet" id="greet" method="POST" >
          <label for="name">Type a greeting name:</label>
          <input name="name" id="name">
          <input type="submit" value="Greetings!">
        </form>
      </div>

      <div class="col-12">
        <img src="https://user-images.githubusercontent.com/57303754/132082258-c09cf755-c5ae-4c8a-8a21-5a2c4b5fca86.png" style="width: 200px" id="grayGreet">
     </div>
   </div>

  <div class="col-12">
    <img src="https://user-images.githubusercontent.com/57303754/107140737-fd7d3d00-68d8-11eb-8390-b9c2809940d9.png" onclick="buttonChange(id)" style="width: 100px" id="buttonDOM">
  </div>

{% endblock %}

{% block background %}
{% endblock %}
