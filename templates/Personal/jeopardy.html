<!DOCTYPE html>
<html>


  <head style="background-color: darkslateblue; color: aliceblue">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>

  <body style="background-color: darkslateblue; color: aliceblue">
    <style>

      #header {
        margin-top: 1rem;
      }
      #totalPoints {
        margin-left: .25rem;
      }
      .margins-autos {
        margin-left: auto;
        margin-right: auto;
        margin-top: .5rem;
        margin-bottom: .5rem;
      }
      .topicHeader {
        margin-top: .5rem;
        margin-right: .5rem;
      }
      .button {
        margin-left: .5rem;
        margin-right: .5rem;
      }
    </style>

    <script>
        var selected;
        var points = 0;
        var totalPoints = 0;

        function displayQ(id) {
          selected = id;
          switch(selected) {
            case "t1p100":
              document.getElementById("questionText").innerHTML = "Pregnancy can increase the risk of which condition in younger women?";
              points = 100;
            break;
            case "t1p200":
              document.getElementById("questionText").innerHTML = "What can actually worsen menopause symptoms?";
              points = 200;
            break;
            case "t1p300":
              document.getElementById("questionText").innerHTML = "Which hormone protects women against bone loss?";
              points = 300;
            break;
            case "t2p100":
              document.getElementById("questionText").innerHTML = "What is the best way to find out if you have Breast Cancer?";
              points = 100;
            break;
            case "t2p200":
              document.getElementById("questionText").innerHTML = "What is an important supplement to take to prevent osteoporosis?";
              points = 200;
            break;
            case "t2p300":
              document.getElementById("questionText").innerHTML = "Which vitamin is responsible for helping a weak immune system caused by cancer?";
              points = 300;
            break;
            case "t3p100":
              document.getElementById("questionText").innerHTML = "Pimples are caused by an excess of which substance on facial pores?";
              points = 100;
            break;
            case "t3p200":
              document.getElementById("questionText").innerHTML = "Blackheads mostly consist of which substance?";
              points = 200;
            break;
            case "t3p300":
              document.getElementById("questionText").innerHTML = "The severity of psoriasis in women can be increased by the production of what bodily substance?";
              points = 300;
            break;
            case "t4p100":
              document.getElementById("questionText").innerHTML = "At what age is the HPV vaccine recommended for young girls?";
              points = 100;
            break;
            case "t4p200":
              document.getElementById("questionText").innerHTML = "Women are much more likely than men to develop which mental health condition?";
              points = 200;
            break;
            case "t4p300":
              document.getElementById("questionText").innerHTML = "What kind of arthritis is more prevalent in women?";
              points = 300;
            break;
          }
        }
        function checkAnswer() {
          var userInput = document.getElementById('answer').value;
          switch(selected) {
            case "t1p100":
              if (userInput == "Stroke") {
                document.getElementById("questionText").innerHTML = "You are correct !";
                totalPoints = totalPoints + points;
                document.getElementById("totalPoints").innerHTML = totalPoints;
              } else {
                document.getElementById("questionText").innerHTML = "You are incorrect. Correct answer: Stroke";
              }
              selected = null;
              userInput = null;
            break;
            case "t1p200":
              if (userInput == "Obesity") {
                document.getElementById("questionText").innerHTML = "You are correct !";
                totalPoints = totalPoints + points;
                document.getElementById("totalPoints").innerHTML = totalPoints;
              } else {
                document.getElementById("questionText").innerHTML = "You are incorrect. Correct answer: Obesity";
              }
              selected = null;
              userInput = null;
            break;
            case "t1p300":
              if (userInput == "Estrogen") {
                document.getElementById("questionText").innerHTML = "You are correct !";
                totalPoints = totalPoints + points;
                document.getElementById("totalPoints").innerHTML = totalPoints;
              } else {
                document.getElementById("questionText").innerHTML = "You are incorrect. Correct answer: Estrogen";
              }
              selected = null;
              userInput = null;
            break;
            case "t2p100":
              if (userInput == "Mammogram") {
                document.getElementById("questionText").innerHTML = "You are correct !";
                totalPoints = totalPoints + points;
                document.getElementById("totalPoints").innerHTML = totalPoints;
              } else {
                document.getElementById("questionText").innerHTML = "You are incorrect. Correct answer: Mammogram";
              }
              selected = null;
              userInput = null;
            break;
            case "t2p200":
              if (userInput == "Calcium") {
                document.getElementById("questionText").innerHTML = "You are correct !";
                totalPoints = totalPoints + points;
                document.getElementById("totalPoints").innerHTML = totalPoints;
              } else {
                document.getElementById("questionText").innerHTML = "You are incorrect. Correct answer: Calcium";
              }
              selected = null;
              userInput = null;
            break;
            case "t2p300":
              if (userInput == "Vitamin D") {
                document.getElementById("questionText").innerHTML = "You are correct !";
                totalPoints = totalPoints + points;
                document.getElementById("totalPoints").innerHTML = totalPoints;
              } else {
                document.getElementById("questionText").innerHTML = "You are incorrect. Correct answer: Vitamin D";
              }
              selected = null;
              userInput = null;
            break;
            case "t3p100":
              if (userInput == "Oil") {
                document.getElementById("questionText").innerHTML = "You are correct !";
                totalPoints = totalPoints + points;
                document.getElementById("totalPoints").innerHTML = totalPoints;
              } else {
                document.getElementById("questionText").innerHTML = "You are incorrect. Correct answer: Oil";
              }
              selected = null;
              userInput = null;
            break;
            case "t3p200":
              if (userInput == "Oxidized Melanin") {
                document.getElementById("questionText").innerHTML = "You are correct !";
                totalPoints = totalPoints + points;
                document.getElementById("totalPoints").innerHTML = totalPoints;
              } else {
                document.getElementById("questionText").innerHTML = "You are incorrect. Correct answer: Oxidized Melanin";
              }
              selected = null;
              userInput = null;
            break;
            case "t3p300":
              if (userInput == "Hormones") {
                document.getElementById("questionText").innerHTML = "You are correct !";
                totalPoints = totalPoints + points;
                document.getElementById("totalPoints").innerHTML = totalPoints;
              } else {
                document.getElementById("questionText").innerHTML = "You are incorrect. Correct answer: Hormones";
              }
              selected = null;
              userInput = null;
            break;
            case "t4p100":
              if (userInput == "11") {
                document.getElementById("questionText").innerHTML = "You are correct !";
                totalPoints = totalPoints + points;
                document.getElementById("totalPoints").innerHTML = totalPoints;
              } else {
                document.getElementById("questionText").innerHTML = "You are incorrect. Correct answer: 11";
              }
              selected = null;
              userInput = null;
            break;
            case "t4p200":
              if (userInput == "Depression") {
                document.getElementById("questionText").innerHTML = "You are correct !";
                totalPoints = totalPoints + points;
                document.getElementById("totalPoints").innerHTML = totalPoints;
              } else {
                document.getElementById("questionText").innerHTML = "You are incorrect. Correct answer: Depression";
              }
              selected = null;
              userInput = null;
            break;
            case "t4p300":
              if (userInput == "Osteoarthritis") {
                document.getElementById("questionText").innerHTML = "You are correct !";
                totalPoints = totalPoints + points;
                document.getElementById("totalPoints").innerHTML = totalPoints;
              } else {
                document.getElementById("questionText").innerHTML = "You are incorrect. Correct answer: Osteoarthritis";
              }
              selected = null;
              userInput = null;
            break;
          }
        }
    </script>

    <div class="container">

      <div class="row justify-content-center margins-autos">
        <h1 id="header">Trivia Game Show</h1>
      </div>
      
      <div class="row justify-content-center margins-autos">
        <p id="questionText">Pick a question !</p>
      </div>

      <div class="row justify-content-center margins-autos">
        <p class="topicHeader">Topic 1</p>
            <button type="button" id="t1p100" class="button" onclick="displayQ(id)">100</button>
            <button type="button" id="t1p200" class="button" onclick="displayQ(id)">200</button>
            <button type="button" id="t1p300" class="button" onclick="displayQ(id)">300</button>
      </div>

      <div class="row justify-content-center margins-autos">
        <p class="topicHeader">Topic 2</p>
            <button type="button" id="t2p100" class="button" onclick="displayQ(id)">100</button>
            <button type="button" id="t2p200" class="button" onclick="displayQ(id)">200</button>
            <button type="button" id="t2p300" class="button" onclick="displayQ(id)">300</button>
      </div>

      <div class="row justify-content-center margins-autos">
        <p class="topicHeader">Topic 3</p>
            <button type="button" id="t3p100" class="button" onclick="displayQ(id)">100</button>
            <button type="button" id="t3p200" class="button" onclick="displayQ(id)">200</button>
            <button type="button" id="t3p300" class="button" onclick="displayQ(id)">300</button>
      </div>

      <div class="row justify-content-center margins-autos">
        <p class="topicHeader">Topic 4</p>
            <button type="button" id="t4p100" class="button" onclick="displayQ(id)">100</button>
            <button type="button" id="t4p200" class="button" onclick="displayQ(id)">200</button>
            <button type="button" id="t4p300" class="button" onclick="displayQ(id)">300</button>
      </div>

      <br>
      <div class="row justify-content-center margins-autos">
        <label for="answer" class="button">Your answer: </label>
        <input name="answer" id="answer">
        <button class="button" onclick="checkAnswer()">Submit</button>
      </div>

      <div class="row justify-content-center margins-autos">
        <p>Points:</p><p id="totalPoints">0</p>
      </div>

    </div>
  </body>

</html>
