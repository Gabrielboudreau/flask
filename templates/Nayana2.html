<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Nayana2" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <!- Try building a new body here ->
    <body style="background-color:whitesmoke;">
    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: 'Vladimir Script';color:lightblue; font-size:40px">
            <p>Hello, {{name}}!</p>
        </div>
        <div class="col-12">
            <form action="/Nayana2" id="greet" method="POST" >
                <label for="name">Type a greeting name?</label>
                <input name="name" id="name">
                <input type="submit" value="Greetings!">
            </form>
        </div>
         <div class="col-12">
         </div>
    </div>

{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
