<html><head></head><body style="background-color: rgb(205, 215, 238);">
<h1>Hex Color Generator</h1>



<div class="main">

    <!-- To select the color --><h4>Let's change the background color!</h4>





    <div>
        <input type="color" id="colorPicker" value="#6a5acd">
    </div>


</div>

<script>
    function myColor() {

        //Retrieve value set through color picker
        var color = document.getElementById('colorPicker').value;

        //Selected value becoming the background
        document.body.style.backgroundColor = color;

        // Retrieve hex code
        document.getElementById('box').value = color;
    }

    // myColor() function when color picker is clicked
    document.getElementById('colorPicker')
        .addEventListener('input', myColor);
</script>

<style>

    .buttonOff {
        color: white;
        font-style: normal;
    }

<br>




<br>



<script>

    var red = 0;
    var green = 0;
    var blue = 0;

    function toggleSwitch (id) {     // toggles button between on and off
        const element = document.getElementById(id);
        if (element.innerHTML == "1") {
            element.innerHTML = "0";
        } else {
            element.innerHTML = "1";
        }
        element.classList.toggle("buttonOn");
        element.classList.toggle("buttonOff");

        calculateRow(id.charAt(0));
    }

    function calculateRow (color) {    // function that calculates the decimal value for a certain row after one of its buttons is toggled
        let sum = 0;
        for (var i = 1; i <= 8; i++) {
            let element = document.getElementById(color + i);
            sum += Math.pow(2, 8 - i) * parseInt(element.innerHTML);
        }
        document.getElementById(color).innerHTML = "Decimal value: " + sum;
        switch (color) {
            case 'r':
                red = sum;
                document.getElementById("red").style.backgroundColor = "#" + red.toString(16) + "0000";
                break;
            case 'g':
                green = sum;
                document.getElementById("green").style.backgroundColor = "#" + "00" + green.toString(16) + "00";
                break;
            case 'b':
                blue = sum;
                document.getElementById("blue").style.backgroundColor = "#0000" + blue.toString(16);
                break;
            default:
                break;
        }

        setColorCode();
    }

    function setColorCode () {    // uses values from each row to create a color
        let r = red.toString(16);
        let g = green.toString(16);
        let b = blue.toString(16);

        if (r.length == 1) {
            r = "0" + r;
        }
        if (g.length == 1) {
            g = "0" + g;
        }
        if (b.length == 1) {
            b = "0" + b;
        }

        let code = "#" + r + g + b;
        document.getElementById("color").style.backgroundColor = code;
        document.getElementById("code").innerHTML = "Hexcode: " + code;
    }

</script></body></html>
