<!DOCTYPE html>
<html>
<style>

    .buttonOff {
        background-color: coral;
        color: pink;
        font-style: normal;
    }

    .buttonOn {
        background-color: lightblue;
        color: white;
        font-style: italic;
    }

</style>
</html>
<h1>Color Code</h1>

<div class="row">
    <div class="col-sm-1"></div> <!-- Jinja for loops to create buttons -->

    <button class="col-sm-1 buttonOn" id="r1" onclick="toggleSwitch('r1')">1</button>

    <button class="col-sm-1 buttonOff" id="r2" onclick="toggleSwitch('r2')">0</button>

    <button class="col-sm-1 buttonOff" id="r3" onclick="toggleSwitch('r3')">0</button>

    <button class="col-sm-1 buttonOff" id="r4" onclick="toggleSwitch('r4')">0</button>

    <button class="col-sm-1 buttonOff" id="r5" onclick="toggleSwitch('r5')">0</button>

    <button class="col-sm-1 buttonOff" id="r6" onclick="toggleSwitch('r6')">0</button>

    <button class="col-sm-1 buttonOff" id="r7" onclick="toggleSwitch('r7')">0</button>

    <button class="col-sm-1 buttonOff" id="r8" onclick="toggleSwitch('r8')">0</button>


    <div class="offset-sm-1 col-sm-2">
        <p id="r">Decimal value: 128</p>
        <div style="height: 2em; background-color: rgb(128, 0, 0);" id="red"></div>
    </div>
</div>

<br>

<div class="row">
    <div class="col-sm-1"></div>

    <button class="col-sm-1 buttonOff" id="g1" onclick="toggleSwitch('g1')">0</button>

    <button class="col-sm-1 buttonOff" id="g2" onclick="toggleSwitch('g2')">0</button>

    <button class="col-sm-1 buttonOff" id="g3" onclick="toggleSwitch('g3')">0</button>

    <button class="col-sm-1 buttonOff" id="g4" onclick="toggleSwitch('g4')">0</button>

    <button class="col-sm-1 buttonOff" id="g5" onclick="toggleSwitch('g5')">0</button>

    <button class="col-sm-1 buttonOff" id="g6" onclick="toggleSwitch('g6')">0</button>

    <button class="col-sm-1 buttonOff" id="g7" onclick="toggleSwitch('g7')">0</button>

    <button class="col-sm-1 buttonOff" id="g8" onclick="toggleSwitch('g8')">0</button>


    <div class="offset-sm-1 col-sm-2">
        <p id="g">Decimal value: 0</p>
        <div style="height: 2em; background-color: #000000;" id="green"></div>
    </div>
</div>

<br>

<div class="row">
    <div class="col-sm-1"></div>

    <button class="col-sm-1 buttonOff" id="b1" onclick="toggleSwitch('b1')">0</button>

    <button class="col-sm-1 buttonOff" id="b2" onclick="toggleSwitch('b2')">0</button>

    <button class="col-sm-1 buttonOff" id="b3" onclick="toggleSwitch('b3')">0</button>

    <button class="col-sm-1 buttonOff" id="b4" onclick="toggleSwitch('b4')">0</button>

    <button class="col-sm-1 buttonOff" id="b5" onclick="toggleSwitch('b5')">0</button>

    <button class="col-sm-1 buttonOff" id="b6" onclick="toggleSwitch('b6')">0</button>

    <button class="col-sm-1 buttonOff" id="b7" onclick="toggleSwitch('b7')">0</button>

    <button class="col-sm-1 buttonOff" id="b8" onclick="toggleSwitch('b8')">0</button>


    <div class="offset-sm-1 col-sm-2">
        <p id="b">Decimal value: 0</p>
        <div style="height: 2em; background-color: #000000;" id="blue"></div>
    </div>
</div>

<br>

<div class="offset-sm-1 col-sm-10" id="color" style="background-color: rgb(128, 0, 0); height: 20vh;">  <!-- Div that shows off color -->
</div>
<p style="text-align: center;" id="code">Hexcode: #800000</p>

<br>
<button style="justify-content: center;" onclick="reset()">Reset</button>


<script>

    var red = 0;
    var green = 0;
    var blue = 0;

    function toggleSwitch (id) {     // toggles button between on and off
        const element = document.getElementById(id);
        if (element.innerHTML == "1") {
            element.innerHTML = "0";
        } else {
            element.innerHTML = "1";
        }
        element.classList.toggle("buttonOn");
        element.classList.toggle("buttonOff");

        calculateRow(id.charAt(0));
    }

    function calculateRow (color) {    // function that calculates the decimal value for a certain row after one of its buttons is toggled
        let sum = 0;
        for (var i = 1; i <= 8; i++) {
            let element = document.getElementById(color + i);
            sum += Math.pow(2, 8 - i) * parseInt(element.innerHTML);
        }
        document.getElementById(color).innerHTML = "Decimal value: " + sum;
        switch (color) {
            case 'r':
                red = sum;
                document.getElementById("red").style.backgroundColor = "#" + red.toString(16) + "0000";
                break;
            case 'g':
                green = sum;
                document.getElementById("green").style.backgroundColor = "#" + "00" + green.toString(16) + "00";
                break;
            case 'b':
                blue = sum;
                document.getElementById("blue").style.backgroundColor = "#0000" + blue.toString(16);
                break;
            default:
                break;
        }

        setColorCode();
    }

    function setColorCode () {    // uses values from each row to create a color
        let r = red.toString(16);
        let g = green.toString(16);
        let b = blue.toString(16);

        if (r.length == 1) {
            r = "0" + r;
        }
        if (g.length == 1) {
            g = "0" + g;
        }
        if (b.length == 1) {
            b = "0" + b;
        }

        let code = "#" + r + g + b;
        document.getElementById("color").style.backgroundColor = code;
        document.getElementById("code").innerHTML = "Hexcode: " + code;
    }

    function reset () {   // function to reset all buttons back to off
        for (var i = 1; i <= 8; i++) {
            document.getElementById('r' + i).innerHTML = "0";
            document.getElementById('g' + i).innerHTML = "0";
            document.getElementById('b' + i).innerHTML = "0";

            calculateRow('r');
            calculateRow('b');
            calculateRow('g');

            document.getElementById('r' + i).classList.add("buttonOff");
            document.getElementById('g' + i).classList.add("buttonOff");
            document.getElementById('b' + i).classList.add("buttonOff");

            document.getElementById('r' + i).classList.remove("buttonOn");
            document.getElementById('g' + i).classList.remove("buttonOn");
            document.getElementById('b' + i).classList.remove("buttonOn");
        }
    }

    window.onload = reset();  // init buttons

</script>

<!-- Distinct styling for on/off -->


</body></html>
